server {
    listen 80;
    server_name eies.org www.eies.org;

    root /var/www/eies.org;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

server {
    listen 80;
    server_name whitescarver.com www.whitescarver.com;

    root /var/www/whitescarver.com;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

# Default fallback for unknown hosts
server {
    listen 80 default_server;
    server_name _;

    root /var/www/eies.org;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}
