# eies.org on port 80 (external 34370)
server {
    listen 80;
    server_name _;

    root /var/www/eies.org;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

# whitescarver.com on port 81 (external 34372)
server {
    listen 81;
    server_name _;

    root /var/www/whitescarver.com;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

